{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card mt-3 mb-4">

                <div class="card-body">
                    <h1>Courses</h1>
                    <ul>
                        {% for obj in object_list %}
                        <li>{{ obj.course_name }} {{ obj.course_id }} {{ obj.description }} </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
